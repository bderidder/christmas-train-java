<div class="control-page">

    <div class="centered-flex-container">
      <h1>Train Controller</h1>
    </div>

    <div class="centered-flex-container">
      <span style="font-size: 8em;"
            [ngClass]="{
          'control-element-enabled': !brake,
          'control-element-disabled': brake
        }">{{ sliderSpeed }}</span>
    </div>

    <div style="width: 100%; justify-content: space-between; display: flex;">
      <!--
      <mat-slider min="0" max="100" tickInterval="1" step="1" value="0"
                  style="width: 100%"
                  [(ngModel)]="speed"
                  (change)="onSliderChange($event)"
                  (input)="onSliderInput($event)"></mat-slider>
      -->
      <button mat-stroked-button (click)="setSpeed(40)">40</button>
      <button mat-stroked-button (click)="setSpeed(50)">50</button>
      <button mat-stroked-button (click)="setSpeed(60)">60</button>
      <button mat-stroked-button (click)="setSpeed(70)">70</button>
      <button mat-stroked-button (click)="setSpeed(80)">80</button>
    </div>

    <div class="control-elements-container" style="margin-top: 60px;">
      <div class="control-element control-element-clickable"
           [ngClass]="{
                    'control-element-enabled': !forward,
                    'control-element-disabled': forward
                  }"
          (click)="onReverseClicked()">
        <mat-icon aria-hidden="false" aria-label="Reverse">arrow_back</mat-icon><br/>Reverse
      </div>
      <div class="control-element" style="flex-grow: 1;">
        <div class="centered-flex-container">
          <button mat-raised-button color="warn" *ngIf="!brake" (click)="onStopClicked()">STOP</button>
          <button mat-raised-button color="primary" *ngIf="brake" (click)="onGoClicked()">GO</button>
        </div>
      </div>
      <div class="control-element control-element-clickable"
           style="text-align: right;"
           [ngClass]="{
                    'control-element-enabled': forward,
                    'control-element-disabled': !forward
                  }"
           (click)="onForwardClicked()">
        <mat-icon aria-hidden="false" aria-label="Reverse">arrow_forward</mat-icon><br/>Forward
      </div>
    </div>

    <div class="centered-flex-container" style="margin-top: 30px;">
      <span [ngClass]="{
                    'text-error': backendStatus.error,
                    'text-success': !backendStatus.error
                  }">{{ backendStatus.message }}</span>
    </div>

</div>
